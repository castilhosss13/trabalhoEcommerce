<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Confirmação do Pedido</title>
</head>
<body>
    <header>
        <h1>Pedido Confirmado!</h1>
        <a href="index.html"><button>Voltar às Compras</button></a>
    </header>
    
    <main id="resumo-pedido">
        <div id="detalhes-pedido">
            <!-- Os detalhes do pedido serão carregados aqui -->
        </div>
        
        <div id="mensagem-agradecimento">
            <h2>Obrigado pela sua compra!</h2>
            <p>Seu pedido foi processado com sucesso.</p>
            <p>Em breve você receberá um e-mail com os detalhes da entrega.</p>
        </div>
        
        <button id="novo-pedido">Fazer Novo Pedido</button>
    </main>
    
    <script src="confirmacao.js"></script>
</body>
</html>
